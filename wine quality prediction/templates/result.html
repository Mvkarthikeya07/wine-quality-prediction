<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(to right, #f5f7fa, #c3cfe2); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #fff; padding: 40px 30px; border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 700px; }
        h2 { color: #333; margin-bottom: 20px; }
        h1 { font-size: 60px; color: #4CAF50; margin-bottom: 30px; }
        a { display: inline-block; text-decoration: none; color: #fff; background: #4CAF50; padding: 12px 25px; border-radius: 8px; transition: 0.3s; margin-top: 20px; }
        a:hover { background: #45a049; }
        img { max-width: 100%; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Predicted Wine Quality</h2>
        <h1>{{ prediction }}</h1>
        <img src="data:image/png;base64,{{ chart_base64 }}" alt="Feature Importance Chart">
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
